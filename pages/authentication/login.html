<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Form</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <form id="loginForm" method="post" action="login.php">
            <h2>Login</h2>
            <div class="input-field">
                <input type="text" name="email" required>
                <label>Enter your email</label>
            </div>
            <div class="input-field passwordField">
                <input type="password" name="password" id="password-field" required>
                <label>Enter your password</label>
                <span class="eye-icon" onclick="togglePassword()">ðŸ”’</span>
            </div>
            <div class="user-type">
                <label>
                    <input type="radio" name="userType" value="admin" required>
                    Admin
                </label>
                <label>
                    <input type="radio" name="userType" value="user" checked>
                    User
                </label>
            </div>
            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember" name="remember">
                    <p>Remember me</p>
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit">Log In</button>
            <div class="register">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById('password-field');
            var icon = document.querySelector('.eye-icon');
            if (passwordField.type === "password") {
                console.log("password visible");
                passwordField.type = "text";
                icon.textContent = "ðŸ”“";
            } else {
                console.log("password invisible");
                passwordField.type = "password";
                icon.textContent = "ðŸ”’";
            }

        }
    </script>
</body>

</html>
